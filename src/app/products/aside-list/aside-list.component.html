<div
  class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white"
  style="width: 380px"
>
  <a [routerLink]="['/products/add']" class="btn btn-primary"> Add new </a>
  <a
    href="/"
    class="bg-light d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom"
  >
    <div class="fs-3 fw-semibold">
      Products List
      <small class="fs-5 text-muted"> Click one to edit </small>
    </div>
  </a>
  <div class="list-group list-group-flush border-bottom scrollarea">
    <a
      *ngFor="let product of products"
      [routerLink]="['/products', product.id, product.category]"
      class="list-group-item list-group-item-action py-3 lh-tight"
      (click)="showId()"
    >
      <div class="d-flex w-100 align-items-center justify-content-between">
        <span class="mb-1 fw-semibold">{{ product.description }}</span>
        <small class="text-muted">></small>
      </div>
    </a>
  </div>
</div>
